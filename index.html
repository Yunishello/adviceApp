<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        top: 97%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="row mt-5 pt-5 container-fluid">
      <div class="col-md-4"></div>
      <div
        class="col-md-4 col-sm-12 align-content-center justify-content-center"
      >
        <div class="card text-center mt-5 py-3">
          <div class="card-body">
            <p class="advice align-self-center">
              Advice #<span class="advice-id">0</span>
            </p>
            <p class="qoute">
              "Please click the button below to get an advice."
            </p>
            <div class="pb-4">
              <img class="line" src="images/pdd.svg" alt="" />
            </div>
            <button class="circle-dice rounded-circle">
              <img src="images/icon-dice.svg" alt="" />
            </button>
          </div>
        </div>

        <div class="button-container"></div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DevYuny</a>.
    </div>
  </body>

  <script src="js/script.js"></script>
  <script src="./dist/js/bootstrap.bundle.min.js"></script>
</html>
